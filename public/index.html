 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
 </head>
 <body>
   <div id="g_id_onload"
   data-client_id="658643485780-q7ramg2n4ph96slmp1nomn1apmcj2m9k.apps.googleusercontent.com"
   data-auto_prompt="false"
   data-callback="handleCredentialResponse">

</div>
<div class="g_id_signin"
   data-type="standard"
   data-size="large"
   data-theme="outline"
   data-text="sign_in_with"
   data-shape="rectangular"
   data-logo_alignment="left">
   
</div>
<button id="loget"> cerrar seccion </button>

   <script src="https://accounts.google.com/gsi/client" async defer></script>
   <script>
      function handleCredentialResponse(response) {
         // 
        const body={id_token: response.credential}
        console.log(body);
         fetch("http://localhost:4100/api/auth/google",{
            method: "POST",
            headers: {
               "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
         }).then(res => res.json()).then(data => {
            console.log(data);
            console.log(data.usuario.correo);
            localStorage.setItem("email", data.usuario.correo);
         }).catch(err => {
            console.log(err);
         })
        
        // console.log(response.credential);
      }
    //  funcion para el cierre de seccion
      const loget = document.getElementById("loget");
      loget.onclick= () => {
         console.log(google.accounts.id);
         google.accounts.id.disableAutoSelect();

         google.accounts.id.revoke(localStorage.getItem("email"), done => {
            localStorage.clear();
            location.reload();
         })
       
      }
    </script>

 </body>
 </html>
